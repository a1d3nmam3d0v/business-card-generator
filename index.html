<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Business Card Generator</title>
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Karla:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header>
			<h1>Business Card Generator</h1>
			<p>Fill out the form<br />Watch your business card get made in real time.<br />Save to print out later.</p>
		</header>

		<div class="grid-container">
			<div class="form-section">
				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" id="name" placeholder="John Doe" />
					</div>
					<div class="form-group">
						<label for="jobtitle">Job title</label>
						<input type="text" id="jobtitle" placeholder="E.g. Designer, Lawyer" />
					</div>
					<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" id="email" placeholder="name@domain.com" />
					</div>
					<div class="form-group">
						<label for="phone">Phone number</label>
						<input type="tel" id="phone" placeholder="###-###-####" />
					</div>
					<div class="form-group">
						<label for="website">Website</label>
						<input type="text" id="website" placeholder="www.website.com" />
					</div>
				</form>
			</div>
			<div class="preview-section">
				<div class="business-card" id="businessCard">
					<div class="card-left">
						<div class="card-name">Your Name</div>
						<div class="card-jobtitle">Job title</div>
					</div>
					<div class="card-right">
						<div class="contact-info">
							<div class="card-email">name@domain.com</div>
							<div class="card-phone">###-###-####</div>
							<div class="card-website">www.website.com</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
